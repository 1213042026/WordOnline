<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office File</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body ng-controller="mainController">
    <header class="nav-top">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand">File Management</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </nav>
    </header>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered" style="text-align:center;table-layout:fixed;">
       <caption></caption>
       <thead style="font-size:15px;">
          <tr class="text-capitalize">
             <th>ID</th>
             <th>文档名称</th>
             <th>上传时间</th>
             <th>文件大小</th>
             <th>操作</th>
          </tr>
       </thead>
       <tbody>
          <tr ng-repeat="file in files" class="active">
             <td style="width:10%;">{{file.ID}}</td>
             <td style="width:20%;">{{file.fileName}}</td>
             <td style="max-width:40%;">{{file.createTime}}</td>
             <td style="width:20%;">{{file.fileSize}}</td>
             <td style="width:10%;">
               <a href="viewFile.jsp?fp={{file.filePath}}" target="_blank" title="预览" class="btn btn-default btn-xs">
                 <i class="glyphicon glyphicon-eye-open"></i>
               </a>
               <a href="editFile.jsp?fp={{file.filePath}}" target="_blank" title="编辑" class="btn btn-default btn-xs">
                 <i class="glyphicon glyphicon-edit"></i>
               </a>
               <button type="button" title="重命名" class="btn btn-default btn-xs" ng-click="rename(file.ID)">
                 <i class="glyphicon glyphicon-pencil"></i>
               </button>
               <button type="button" title="删除" class="btn btn-default btn-xs" ng-click="delete(file.ID)">
                 <i class="glyphicon glyphicon-trash"></i>
               </button>
                <button type="button" title="下载" class="btn btn-default btn-xs" ng-click="download(file.ID)">
                 <i class="glyphicon glyphicon-download"></i>
               </button>
             </td>
          </tr>
       </tbody>
      </table>
    </div>
  </body>
</html>
